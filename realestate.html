<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://worksdairy-dev-ed.develop.my.site.com/registerevent/lightning/lightning.out.js"></script>
</head>

<body>
    <div id="lightningLocator"></div>
    <script>
        $Lightning.use(
          "c:realEstate", // name of the Lightning Out app
          function () {
            // Callback once framework and app loaded
            $Lightning.createComponent(
              "c:registrationform", // top-level component of your app
              {}, // attributes to set on the component when created
              "lightningLocator", // the DOM location to insert the component
              function (cmp) {
                // callback when component is created and active on the page
              },
            );
          },
          "https://worksdairy-dev-ed.develop.my.site.com/registerevent", // Site endpoint
        );
      </script>
</body>
</html>
